<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="../css/bootstrap.css" />
		
		<style type="text/css">
			div{
				border: 1px #E38D13 solid;
			}
		</style>
		
	</head>
	<body>
		
		<div class="center-block">
			居中
		</div>		
		
		<div>
			<div class="pull-left" style="width: 200px;">居左</div>
			<div class="pull-right" style="width: 200px;">居右</div>
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：小分辨率，清除浮动
            -->
			<div class="clearfix visible-sm"></div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：显示和隐藏 （visible-sm无效）
            -->
			<div class="visible-sm">visible</div>
			<div class="hidden">hidden</div>
			<div class="show">show</div>
			<div class="hidden-sm">hidden-sm</div>
		</div>
	
		
		
		
		
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		
	</body>
</html>
