<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="../css/bootstrap.css" />
		
		
		<style type="text/css">
			
			div{
				border: 1px #0F0f0f solid;
			}
			
		</style>
		
	</head>
	
	<body>
		
		
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		
		
		<div class="container">
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：列组合
            -->
			<div class="row">
				<div class="col-md-4"> col-md-4</div>
				<div class="col-md-4"> col-md-4</div>
				<div class="col-md-4"> col-md-4</div>
			</div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：大分辨率自动适应小分辨率
            -->
			<div class="row">
				<div class="col-xs-6"> col-xs-6</div>
				<div class="col-xs-6"> col-xs-6</div>
			</div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：从左开始，列偏移。
            -->
			<div class="row">
				<div class="col-md-3 col-md-offset-1"> col-md-3 col-md-offset-1</div>
				<div class="col-md-2 col-md-offset-6"> col-md-2 col-md-offset-6</div>
			</div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：列嵌入行
            -->
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-6"> col-md-6</div>
						<div class="col-md-6"> col-md-6</div>
					</div>
				</div>
				<div class="col-md-4"> col-md-4</div>
			</div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：col-md-push/col-md-pull 向右推|像左拉
            -->
			<div class="row">
				<div class="col-md-3 col-md-push-5">col-md-3</div>
				<div class="col-md-2 col-md-pull-2">col-md-2</div>
			</div>
			
			<hr />
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：兼容设备
            -->
			<div class="row">
				<div class="col-md-8 col-xs-6 col-sm-3">8</div>
				<div class="col-md-4 col-xs-6 col-sm-9">4</div>
			</div>
			
			
			
			
			
		</div>
		
		
	</body>
</html>
