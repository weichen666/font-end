<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="../css/bootstrap.css" />
		
	</head>
	<body>
		
		<!--
        	作者：1015033746@qq.com
        	时间：2017-09-08
        	描述：小图标使用
        	
        	实现原理
        		使用原理，使用字体
        		在屏幕放大时，不会失真
        -->
		<div class="container">
			<p class="glyphicon glyphicon-asterisk"></p>
			<p class="glyphicon glyphicon-plus"></p>
			
			
			<a href="#" class="btn btn-info"><span class="glyphicon glyphicon-heart"></span>&nbsp;注册</a>
			
			<hr />
			
			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-large"></span></button>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th"></span></button>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span></button>
				</div>
				
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-large"></span></button>
					<button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-th"></span></button>
					<button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-th-list"></span></button>
				</div>
			</div>
				
			<hr />	
			
			<div class="col-sm-3 col-sm-offset-2">
				<div class="input-group">
					<!--
                    	作者：1015033746@qq.com
                    	时间：2017-09-08
                    	描述：给图标占格子，是的和input合在一起
                    -->
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-heart"></span>
					</span>
					<input type="text" class="form-control"/>
				</div>
			</div>
		
				
				
				
		</div>		
		
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		
	</body>
</html>
