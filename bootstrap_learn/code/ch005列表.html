<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="../css/bootstrap.css" />
		
	</head>
	<body>
		
		<div class="container">
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：无序列表
            -->
			<ul>
				<li>中国</li>
				<li>美国</li>
				<li>韩国</li>
			</ul>
			
			<hr />
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：有序列表
            -->
			<ol>
				<li>中国</li>
				<li>美国</li>
				<li>韩国</li>
			</ol>
			<hr />
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：去空列表
            -->
			<ul class="list-unstyled">
				<li>中国</li>
				<li>美国</li>
				<li>韩国</li>
			</ul>
			<hr />
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：同行列表
            -->
			<ul class="list-inline">
				<li>中国</li>
				<li>美国</li>
				<li>韩国</li>
			</ul>
			<hr />
			
			<dl>
				<dt>标题</dt>
				<dd>描述</dd>
				<dt>标题</dt>
				<dd>描述</dd>
			</dl>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-03
            	描述：dl 水平布局
            -->
			<dl class="dl-horizontal">
				<dt>标题</dt>
				<dd>描述</dd>
				<dt>标题</dt>
				<dd>描述</dd>
			</dl>
			
		</div>
			
		
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
