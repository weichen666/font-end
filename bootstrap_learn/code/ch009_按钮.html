<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="../css/bootstrap.css" />
		
	</head>
	<body>
		
		<div class="container">
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：7种按钮样式 (按钮大小为：文字+边距)
            -->
			<button type="button" class="btn">Hello</button>
			<button type="button" class="btn btn-default">Hello</button>
			<button type="button" class="btn btn-primary">Hello</button>
			<button type="button" class="btn btn-success">Hello</button>
			<button type="button" class="btn btn-info">Hello</button>
			<button type="button" class="btn btn-warning">Hello</button>
			<button type="button" class="btn btn-danger">Hello</button>
			<button type="button"  class="btn btn-link">Hello</button>
			
			<!--
        	作者：1015033746@qq.com
        	时间：2017-09-08
        	描述：按钮大小
        	-->
        	<hr />
			<button type="button" class="btn btn-warning btn-lg">Hello</button>
			<button type="button" class="btn btn-warning">Hello</button>
			<button type="button" class="btn btn-warning btn-sm">Hello</button>
			<button type="button" class="btn btn-warning btn-xs">Hello</button>
			
			
			<hr />
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：沾满全屏
            -->
			<button type="button" class="btn btn-success btn-block">Hello</button>
	
			<hr />
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：a 标签定义为按钮样式
            -->
			<a href="#" class="btn btn-default" role="button">Hello</a>
	
	
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：按钮状态  active 按下状态  
            				  disabled 禁止状态（IE 低版本 禁止状态还是可以点击的。特别要注意）
            -->
			<button type="button" class="btn btn-warning active" >Hello</button>
			<button type="button" class="btn btn-warning disabled" >Hello</button>

		</div>		
		
		
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		
	</body>
</html>
