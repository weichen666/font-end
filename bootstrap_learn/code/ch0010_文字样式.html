<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="../css/bootstrap.css" />
		
	</head>
	<body>
		
		<div class="container">
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：字体样式
            -->
			<p class="text-danger">大家好</p>
			<p class="text-info">大家好</p>
			<p class="text-primary">大家好</p>
			<p class="text-danger">大家好</p>
			<p class="text-warning">大家好</p>
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：柔灰色
            -->
			<p class="text-muted">大家好</p>
			
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：背景
            -->
			<p class="text-muted bg-danger">大家好</p>
			<p class="text-muted bg-info">大家好</p>
			<p class="text-muted bg-warning">大家好</p>
			<p class="text-muted bg-success">大家好</p>
			<p class="text-muted bg-primary">大家好</p>
			
			
			<!--
	        	作者：1015033746@qq.com
	        	时间：2017-09-08
	        	描述：文本对齐样式
        	-->
        	<p class="text-muted text-center">大家好</p>
			<p class="text-muted text-right">大家好</p>
			<p class="text-muted text-left">大家好</p>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-08
            	描述：辅助图标 
            			close 关闭样式
            			caret 向下箭头
            -->
            <button type="button" class="close">&times;</button>
            <a href="#" class="close">&times;</a>
			<span class="caret"></span>
			
			
		</div>		
		
	
		
		
		
		
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		
	</body>
</html>
