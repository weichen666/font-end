<!DOCTYPE html>
<html>
	<head>

	<body>
		
		<div class="container">

					<textarea rows="5" cols="8" class="form-control"></textarea>

				</div>
				
				<div class="radio">

				</div>

				</div>

						<input type="radio" name="gender2"/> 男	
					</label>
					<label>
						<input type="radio" name="gender2"/> 女	
					</label>
				</div>

					<label>
						<input type="checkbox" name="country"/> 中国	
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="country"/> 中国	
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="country"/> 中国	
					</label>
				</div>
				
				<div class="checkbox">
					<label>
						<input type="checkbox" name="country"/> 中国	
					</label>

						<input type="checkbox" name="country" checked/> 中国	
					</label>
					<label>
						<input type="checkbox" name="country"/> 中国	
					</label>
				</div>
				
				<div class="radio">
					<label class="radio-inline">
						<input type="radio" name="country2"/> 中国	
					</label>
					<label class="radio-inline">
						<input type="radio" name="country2"/> 中国	
					</label>
					<label class="radio-inline">
						<input type="radio" name="country2"/> 中国	
					</label>
				</div>

					<label class="checkbox-inline">
						<input type="checkbox" name="country2"/> 中国

					<label class="checkbox-inline">
						<input type="checkbox" name="country2"/> 中国

                	作者：1015033746@qq.com

					<div class="col-sm-10">
						<p class="form-control-static">
							chenwei		
						</p>					
					</div>
