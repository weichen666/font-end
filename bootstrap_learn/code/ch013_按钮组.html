<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="../css/bootstrap.css" />
		
	</head>
	<body>
		
		<!--
        	作者：1015033746@qq.com
        	时间：2017-09-09
        	描述：按钮组：
        			将第一个和最后一个按钮，变成圆角
        -->
		<hr />
		<div class="container">
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：按钮
            -->
			<div class="btn-group">
				<button type="button" class="btn btn-default">1</button>
				<button type="button" class="btn btn-default">2</button>
				<button type="button" class="btn btn-default">3</button>
				<button type="button" class="btn btn-default">4</button>
			</div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：超链接
            -->
			<div class="btn-group">
				<a href="#" class="btn btn-default">1</a>
				<a href="#" class="btn btn-default">2</a>
				<a href="#" class="btn btn-default">3</a>
				<a href="#" class="btn btn-default">4</a>
			</div>
			
			<hr />
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：
            		按钮工具栏 将多个按钮组，存在一个间距
            		btn-toolbar -> btn-group -> btn|a
            -->
            
            <div class="btn-toolbar">
            	
	            <div class="btn-group">
					<a href="#" class="btn btn-default">1</a>
					<a href="#" class="btn btn-default">2</a>
					<a href="#" class="btn btn-default">3</a>
					<a href="#" class="btn btn-default">4</a>
				</div>
				<div class="btn-group">
					<a href="#" class="btn btn-default">1</a>
					<a href="#" class="btn btn-default">2</a>
					<a href="#" class="btn btn-default">3</a>
					<a href="#" class="btn btn-default">4</a>
				</div>
				<div class="btn-group">
					<a href="#" class="btn btn-default">1</a>
					<a href="#" class="btn btn-default">2</a>
					<a href="#" class="btn btn-default">3</a>
					<a href="#" class="btn btn-default">4</a>
				</div>
            </div>
            
            <hr />
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：直接设置btn-group 内部 （内部设置无效）
            	btn-group-sm, btn-group-xs, btn-group-lg, btn-group-md
            -->
			<div class="btn-group btn-group-lg">
					<a href="#" class="btn btn-default">1</a>
					<a href="#" class="btn btn-default">2</a>
					<a href="#" class="btn btn-default">3</a>
					<a href="#" class="btn btn-default">4</a>
			</div>
			
			
			<hr />
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：按钮组嵌套
            -->
            <div class="btn-group">
				<button type="button" class="btn btn-default">1</button>
				<button type="button" class="btn btn-default">2</button>
				<button type="button" class="btn btn-default">3</button>
				<button type="button" class="btn btn-default">4</button>
				<div class="btn-group dropdow">
					<button type="button" class="btn btn-info" data-toggle="dropdown">下拉
					<span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li>项目</li>
						<li>项目</li>
						<li>项目</li>
					</ul>
				</div>
			</div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：垂直按钮组 btn-group-vertical
            -->
            <div class="btn-group btn-group-vertical">
				<button type="button" class="btn btn-default">1</button>
				<button type="button" class="btn btn-default">2</button>
				<button type="button" class="btn btn-default">3</button>
				<button type="button" class="btn btn-default">4</button>
			</div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：自适应分组
            		btn-group-justified:会使里面的按钮填满容器
            			将 每一个按钮都放在 btn-group中，这样就解决了兼容性
            -->
            
            <div class="row">
            	
            	<div class="col-sm-5">
		            <div class="btn-group btn-group-justified">
		            	<div class="btn-group">
		            		<button type="button" class="btn btn-default">0</button>
		            	</div>
		            	<div class="btn-group">
		            		<button type="button" class="btn btn-default">1</button>
		            	</div>
		            	<div class="btn-group">
		            		<button type="button" class="btn btn-default">2</button>
		            	</div>
						<div class="btn-group">
		            		<button type="button" class="btn btn-default">3</button>
		            	</div>
					</div>
            		
            	</div>
            	
            	
            </div>
            
            
            
            
			
		</div>
	

		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		
	</body>
</html>
