<!DOCTYPE html>
<html>
	<head>

					<li><a href="#">项目</a></li>

				</ul>

			</div>

			<hr />
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：分离式下拉菜单 （下拉菜单和按钮功能不同）
            -->
			<div class="btn-group">
				<button type="button" class="btn btn-default">下拉</button>
				<button type="button" class="btn btn-info" data-toggle="dropdown">
				<span class="caret"></span></button>
				
				<ul class="dropdown-menu">
					<li><a href="#">项目</a></li>
					<li><a href="#">项目</a></li>

				</ul>
			</div>
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-09
            	描述：向上弹起按钮
            			dropup
            		默认是dropdown
            -->
			<div class="btn-group dropup">
				<button type="button" class="btn btn-default">下拉</button>
				<button type="button" class="btn btn-info" data-toggle="dropdown">
				<span class="caret"></span></button>

	</body>
</html>
