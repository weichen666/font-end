<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="../css/bootstrap.css" />
		
	</head>
	<body>
		
		<div class="container">
			
			<!--
            	作者：1015033746@qq.com
            	时间：2017-09-10
            	描述：基本实例
            -->
            <h1>基本用法</h1>
			<ul class="list-group">
				<li class="list-group-item">1</li>
				<li class="list-group-item">2</li>
				<li class="list-group-item">3</li>
				<li class="list-group-item">4</li>
			</ul>
			
			<hr />
			<h1>徽章</h1>
			<ul class="list-group">
				<li class="list-group-item">
					内容
					<span class="badge">2</span>
				</li>
				<li class="list-group-item">
					内容
					<span class="badge">3</span>
				</li>
				<li class="list-group-item">
					内容
					<span class="badge">4</span>
				</li>
			</ul>
			
			<hr />
			<h2>链接</h2>
			<div class="list-group">
				<a herf="#" class="list-group-item">链接</a>
				<a herf="#" class="list-group-item active">链接</a>
				<a herf="#" class="list-group-item">链接</a>
				<a herf="#" class="list-group-item">链接</a>
			</div>	
			
			<hr />
			<h1>按钮(注意不要使用标准的 .btn 类！)</h1>
			<div class="list-group">
				<button type="button" class="list-group-item">11</button>
				<button type="button" class="list-group-item">11</button>
				<button type="button" class="list-group-item">11</button>
				<button type="button" class="list-group-item">11</button>
			</div>	
			
			
			<hr />
			<h2>被禁用的条目</h2>
			<div class="list-group">
				<a herf="#" class="list-group-item">链接</a>
				<a herf="#" class="list-group-item disabled">链接</a>
				<a herf="#" class="list-group-item">链接</a>
				<a herf="#" class="list-group-item">链接</a>
			</div>	
			
			
			<hr />
			<h2>情境类</h2>
			<div class="list-group">
				<a herf="#" class="list-group-item list-group-item-info">链接</a>
				<a herf="#" class="list-group-item list-group-item-danger">链接</a>
				<a herf="#" class="list-group-item list-group-item-warning">链接</a>
				<a herf="#" class="list-group-item list-group-item-success">链接</a>
			</div>	
			
				
			<hr />
			<h2>定制内容</h2>
			<div class="list-group">
				<a herf="#" class="list-group-item active">
					<h4 class="list-group-item-heading">标题</h4>
					<p class="list-group-item-text">内容内容内容内容内容内容内容内容</p>
				</a>
				<a herf="#" class="list-group-item list-group-item-danger">链接</a>
				<a herf="#" class="list-group-item list-group-item-warning">链接</a>
				<a herf="#" class="list-group-item list-group-item-success">链接</a>
			</div>	
			
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		
	</body>
</html>
