<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/vuex.js"></script>

		<title></title>
	</head>

	<body>

		<script>
			const store = new Vuex.Store({
				state:{
					count:0
				},
				mutations:{
					increment(state){
						state.count++;
					}
				}
			});
		</script>

	</body>

</html>
