<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/vuex.js"></script>

		<title></title>
	</head>

	<body>
		
		
		<div id="app">
			
		</div>

		<script>
		
			const store = new Vuex.Store({
				state:{
					count:1
				},
				mutations:{
					incrementAddN(state, n){
						state.count = n;
					}
				}
			});
			
			//每当 store.state.count 变化的时候, 都会重新求取计算属性，并且触发更新相关联的 DOM。
			const Counter = {
				template:`
					<div>{{count}}</div>
				`,
				computed:{
					count(){
						return this.$store.state.count;
					}
				}
			}
			
			const app = new Vue({
				el:'#app',
				store,
				components:{Counter},
				template:`
					<div class="app">
						<counter></counter>
						<input v-model="name"/>
					</div>
				`,
				data(){
					return {
						name:""
					}
				},
				watch:{
					name: function (val, oldVal) {
						store.commit("incrementAddN", val.length)
					}
				}
			});
			
		</script>

	</body>

</html>
